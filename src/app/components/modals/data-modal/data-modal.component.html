<mat-card>
    <mat-card-header  class="my-1">
        <mat-card-title>Edit Question Set (JSON Format)</mat-card-title>
    </mat-card-header>
    <mat-card-content class="my-2">
        <mat-form-field class="w-100">
            <mat-label>Question Json Data</mat-label>
            <textarea style="min-height: 750px;" matInput [(ngModel)]="jsonData"></textarea>
        </mat-form-field>      
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-end mb-3">
        <button class="mx-2" (click)="save()" mat-raised-button>Save</button>
        <button class="mx-2" (click)="close()" mat-raised-button>Cancel</button>
    </mat-card-actions>
</mat-card>
