<mat-card>
    <mat-card-header  class="my-1">
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="my-2">
        <p>{{content}}</p>     
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-end mb-3">
        <button class="mx-2" (click)="activeModal.close('Close click')" mat-raised-button>Close</button>
    </mat-card-actions>
</mat-card>
